services:
  # PostgreSQL Database
  db:
    image: postgres:16-alpine
    container_name: syncwatch-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
      POSTGRES_DB: sync_watch_db
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5432:5432"
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d sync_watch_db"]
      interval: 10s
      timeout: 5s
      retries: 5

